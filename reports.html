<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports - Rice Store Inventory System</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" /> <!-- Font Awesome -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="main-container">
    <aside class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="dashboard.html"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
        <li><a href="Inventory.html"><i class="fas fa-boxes"></i> <span>Inventory</span></a></li>
        <li><a href="sales.html"><i class="fas fa-shopping-cart"></i> <span>Sales</span></a></li>
        <li><a href="reports.html"><i class="fas fa-chart-line"></i> <span>Reports</span></a></li>
      </ul>
    </aside>
    <div class="content">
      <div class="container">
        <h1>REPORTS</h1>
        <table>
          <thead>
            <tr>
              <th>Report Type</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="reportsTable">
            <!-- Report rows will appear here -->
          </tbody>
        </table>

        <!-- Add a canvas for the bar chart -->
        <h2>Inventory Bar Graph</h2>
        <canvas id="inventoryChart" width="400" height="200"></canvas>
      </div>
    </div>
  </div>
  <script src="reports.js"></script>
</body>
</html>
