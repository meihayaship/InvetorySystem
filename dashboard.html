<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Rice Store Inventory System</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" /> <!-- Font Awesome -->
</head>
<body>
  <div class="main-container">
    <aside class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="dashboard.html"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
        <li><a href="Inventory.html"><i class="fas fa-boxes"></i> <span>Inventory</span></a></li>
        <li><a href="sales.html"><i class="fas fa-shopping-cart"></i> <span>Sales</span></a></li>
        <li><a href="reports.html"><i class="fas fa-chart-line"></i> <span>Reports</span></a></li>
      </ul>
    </aside>
    <div class="content">
      <div class="container">
        <h1>DASHBOARD</h1>

        <!-- Earn Table -->
        <div style="margin-bottom: 20px;">
          <h2>Earn</h2>
          <table>
            <thead>
              <tr>
                <th>Earn (₱)</th>
              </tr>
            </thead>
            <tbody id="earnTable">
              <!-- Earn value will be dynamically added here -->
            </tbody>
          </table>
        </div>

        <!-- Total Value and Total Sale Value Tables -->
        <div style="display: flex; justify-content: space-between; gap: 20px; margin-bottom: 20px;">
          <!-- Total Value Table -->
          <div style="flex: 1;">
            <h2>Total Value in Inventory</h2>
            <table>
              <thead>
                <tr>
                  <th>Total Value (₱)</th>
                </tr>
              </thead>
              <tbody id="inventoryTable">
                <!-- Total value will be dynamically added here -->
              </tbody>
            </table>
          </div>

          <!-- Total Sale Value Table -->
          <div style="flex: 1;">
            <h2>Total Sale Value in Sales</h2>
            <table>
              <thead>
                <tr>
                  <th>Total Sale Value (₱)</th>
                </tr>
              </thead>
              <tbody id="salesTable">
                <!-- Total sale value will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Summary Section -->
        <div class="summary-section">
          <!-- Inventory Weight -->
          <div class="summary-box">
            <h2>Total Inventory</h2>
            <p id="inventoryWeight">0 kg</p>
          </div>

          <!-- Quantity Sold -->
          <div class="summary-box">
            <h2>Sold</h2>
            <p id="quantitySold">0 kg</p>
          </div>

          <!-- Available Stocks -->
          <div class="summary-box">
            <h2>Available Stocks</h2>
            <p id="availableStocks">0 kg</p>
          </div>
        </div>

        <!-- Comparison Result -->
        <div class="comparison-container" style="text-align: center; margin: 20px 0;">
          <h2 id="comparisonResult" style="font-size: 24px; color: #b71c1c;"></h2>
        </div>
      </div>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
